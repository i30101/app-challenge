<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Pomodoro Timer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Timer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Custom Timer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>

            </ul>
        </div>
        </div>
    </nav>

    <div class="container" id="main">
        <div class="row" id="timer-container">
            <div class="col-md-3 d-none d-md-block d-xs-none d-sm-none whitespace"></div>
            <div class="col-xs-12 col-sm-12 col-md-6" id="timer-col">
                <div class="container" id="timer">
                    <h3 id="timer-message">Time to study!</h3>
                    <h1 id="time">25:00</h1>
                    <div id="timer-buttons">
                        <button type="button" class="time-toggle" id="previous">
                            <span class="material-symbols-outlined toggle-icon">skip_previous</span>
                        </button>
                        <button type="button" class="time-toggle" id="play">
                            <span class="material-symbols-outlined toggle-icon">play_arrow</span>
                        </button>
                        <button type="button" class="time-toggle" id="next">
                            <span class="material-symbols-outlined toggle-icon">skip_next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-none d-md-block d-xs-none d-sm-none whitespace"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
